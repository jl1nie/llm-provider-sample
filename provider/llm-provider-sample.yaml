provider: llm-provider-sample
label:
  en_US: "LlmProviderSample"
description:
  en_US: "Models provided by llm-provider-sample."
  zh_Hans: "LlmProviderSample 提供的模型。"
  ja_JP: "LlmProviderSampleが提供するモデル。"
icon_small:
  en_US: "icon_s_en.svg"
icon_large:
  en_US: "icon_l_en.svg"
background: "#E5E7EB"
help:
  title:
    en_US: "Get your API Key from llm-provider-sample"
    zh_Hans: "从 LlmProviderSample 获取 API Key"
    ja_JP: "LlmProviderSampleからAPIキーを取得"
  url:
    en_US: "https://__put_your_url_here__/account/api-keys"
supported_model_types:
  - llm
  - text-embedding
configurate_methods:
  - predefined-model
  - customizable-model
model_credential_schema:
  model:
    label:
      en_US: Deployment Name
      zh_Hans: 部署名称
      ja_JP: デプロイ名
    placeholder:
      en_US: Enter the Azure deployment name for this model
      zh_Hans: 输入与模型匹配的 Azure 部署名称
      ja_JP: このモデルに対応する Azure のデプロイ名を入力してください
  credential_form_schemas:
    - variable: base_model_name
      label:
        en_US: Base Model
        zh_Hans: 基础模型
        ja_JP: ベースモデル
      type: select
      required: true
      options:
        - value: openai4.1
          label:
            en_US: openai4.1
            zh_Hans: openai4.1
            ja_JP: openai4.1
          show_on:
            - variable: __model_type
              value: llm
        - value: openai5
          label:
            en_US: openai5
            zh_Hans: openai5
            ja_JP: openai5
          show_on:
            - variable: __model_type
              value: llm
        - value: claude-v4sonnet
          label:
            en_US: claude-v4sonnet
            zh_Hans: claude-v4sonnet
            ja_JP: claude-v4sonnet
          show_on:
            - variable: __model_type
              value: llm
        - value: gemini-2.5-flash
          label:
            en_US: gemini-2.5-flash
            zh_Hans: gemini-2.5-flash
            ja_JP: gemini-2.5-flash
          show_on:
            - variable: __model_type
              value: llm
        - value: gemini-2.5-pro
          label:
            en_US: gemini-2.5-pro
            zh_Hans: gemini-2.5-pro
            ja_JP: gemini-2.5-pro
          show_on:
            - variable: __model_type
              value: llm
        - value: text-embedding-3-small
          label:
            en_US: text-embedding-3-small
            zh_Hans: text-embedding-3-small
            ja_JP: text-embedding-3-small
          show_on:
            - variable: __model_type
              value: text-embedding
        - value: text-embedding-3-large
          label:
            en_US: text-embedding-3-large
            zh_Hans: text-embedding-3-large
            ja_JP: text-embedding-3-large
          show_on:
            - variable: __model_type
              value: text-embedding
provider_credential_schema:
  credential_form_schemas:
    - variable: openai_api_base
      label:
        en_US: API Base
        zh_Hans: API 基础地址
        ja_JP: APIベースURL
      type: text-input
      required: true
      placeholder:
        en_US: https://your-resource.openai.azure.com
        zh_Hans: https://your-resource.openai.azure.com
        ja_JP: https://your-resource.openai.azure.com
    - variable: openai_api_key
      label:
        en_US: API Key
        zh_Hans: API Key
        ja_JP: APIキー
      type: secret-input
      required: true
      placeholder:
        en_US: Enter your API key
        zh_Hans: 在此输入您的 API Key
        ja_JP: APIキーを入力してください
    - variable: openai_api_version
      label:
        en_US: API Version
        zh_Hans: API 版本
        ja_JP: APIバージョン
      type: text-input
      required: false
      default: "2024-02-15-preview"
      placeholder:
        en_US: 2024-02-15-preview
        zh_Hans: 2024-02-15-preview
        ja_JP: 2024-02-15-preview
    - variable: non_sse_chunk_count
      label:
        en_US: Split Count For Non-SSE Models
        zh_Hans: 非SSE模型拆分次数
        ja_JP: SSE非対応モデルの分割数
      type: text-input
      required: false
      default: "4"
    - variable: sync_timeout
      label:
        en_US: Sync Timeout (seconds)
        zh_Hans: 同步超时时间（秒）
        ja_JP: 同期タイムアウト（秒）
      type: text-input
      required: false
      default: "30"
    - variable: async_timeout
      label:
        en_US: Stream Timeout (seconds)
        zh_Hans: 流式超时时间（秒）
        ja_JP: ストリームタイムアウト（秒）
      type: text-input
      required: false
      default: "120"
models:
  llm:
    predefined:
      - "models/llm/*.yaml"
  text-embedding:
    predefined:
      - "models/text_embedding/*.yaml"
extra:
  python:
    provider_source: provider/llm-provider-sample.py
    model_sources:
      - "models/common.py"
      - "models/constants.py"
      - "models/llm/llm.py"
      - "models/text_embedding/text_embedding.py"
