model: openai4.1
label:
  en_US: openai4.1
  ja_JP: openai4.1
  zh_Hans: openai4.1
model_type: llm
features:
  - multi-tool-call
  - agent-thought
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 4096
    min: 1
    max: 128000
  - name: response_format
    use_template: response_format
pricing:
  input: '0'
  output: '0'
  unit: '0.001'
  currency: USD
